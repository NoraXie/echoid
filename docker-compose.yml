version: '3.8'

services:
  server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: echoid_server
    command: >
      sh -c "python -m server.scripts.init_db &&
             uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./server:/app/server
      - ./tests:/app/tests
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-secure_password}@db:5432/echoid
      - REDIS_URL=redis://:${REDIS_PASSWORD:-secure_redis_password}@redis:6379/0
      - ECHOB_API_URL=${ECHOB_API_URL}
      - ECHOB_API_KEY=${ECHOB_API_KEY}
      - BOT_PHONE_NUMBER=${BOT_PHONE_NUMBER}
      - TZ=${TZ:-America/Mexico_City}
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - echoid_net

  db:
    image: postgres:15-alpine
    container_name: echoid_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=echoid
    ports:
      - "5432:5432"
    restart: always
    networks:
      - echoid_net

  redis:
    image: redis:alpine
    container_name: echoid_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - echoid_net

volumes:
  postgres_data:
  redis_data:

networks:
  echoid_net:
    driver: bridge
