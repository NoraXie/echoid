version: '3.8'

services:
  server:
    build: ./server
    container_name: echoid_server
    # Wait for DB to be ready, then init DB, then start server
    command: >
      sh -c "python -m server.scripts.init_db &&
             uvicorn server.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./server:/app/server
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - TZ=${TZ:-America/Mexico_City}
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - echoid_net

  db:
    image: postgres:15-alpine
    container_name: echoid_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=echoid
      - TZ=${TZ:-America/Mexico_City}
    ports:
      - "5432:5432"
    restart: always
    networks:
      - echoid_net

  redis:
    image: redis:alpine
    container_name: echoid_redis
    # Enable password authentication
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_redis_password}
    ports:
      # Bind only to localhost for security
      - "127.0.0.1:6379:6379"
    environment:
      - TZ=${TZ:-America/Mexico_City}
    restart: always
    networks:
      - echoid_net

volumes:
  postgres_data:

networks:
  echoid_net:
    driver: bridge
